Description: This is a form validation page that combines first name and last name, checks for a valid zip code, and displays a secret message if all inputs are correct.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="scripts.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            border: 2px solid red;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        #secret-message {
            display: none;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Information Form</h2>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
            <div id="first-name-error" class="error-message">First name is required.</div>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
            <div id="last-name-error" class="error-message">Last name is required.</div>
        </div>
        <div class="form-group">
            <label for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" name="zip-code">
            <div id="zip-code-error" class="error-message">Zip code must be exactly 5 digits.</div>
        </div>
        <button id="submit-button">Submit</button>
        <div id="secret-message">Congratulations! You have entered valid information.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
